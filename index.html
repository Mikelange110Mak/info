<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Privat Case</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <h2>Check</h2>
         <form class="period" action="">
            <div class="period__day">
               <label class="period__label" for="day">Введите число</label>
               <input class="period__day-input" id="day" type="text" required>
            </div>
            <div class="period__month">
               <label class="period__label" for="month">Выбрать месяц</label>
               <select class="period__month-input" name="month" id="month">
                  <option class="period__month-item" value="jan">Январь</option>
                  <option class="period__month-item" value="feb">Февраль</option>
                  <option class="period__month-item" value="mar">Март</option>
                  <option class="period__month-item" value="apr">Апрель</option>
                  <option class="period__month-item" value="may">Май</option>
                  <option class="period__month-item" value="jun">Июнь</option>
                  <option class="period__month-item" value="jul">Июль</option>
                  <option class="period__month-item" value="aug">Август</option>
                  <option class="period__month-item" value="sep">Сентябрь</option>
                  <option class="period__month-item" value="oct">Октябрь</option>
                  <option class="period__month-item" value="nov">Ноябрь</option>
                  <option class="period__month-item" value="dec">Декабрь</option>
               </select>
            </div>
            <div class="period__result">
               <div class="period__result-hours">500</div>
            </div>

         </form>
      </main>
      <footer class="footer"></footer>
   </div>
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
