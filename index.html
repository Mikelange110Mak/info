<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Privat Case</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <h2>Уделенное время</h2>
         <form class="period" action="#">
            <div class="period__month">
               <label class="period__label" for="month">Выбрать месяц</label>
               <select class="period__month-input" name="month" id="month">
                  <option class="period__month-item" value="1">Январь</option>
                  <option class="period__month-item" value="2">Февраль</option>
                  <option class="period__month-item" value="3">Март</option>
                  <option class="period__month-item" value="4">Апрель</option>
                  <option class="period__month-item" value="5">Май</option>
                  <option class="period__month-item" value="6">Июнь</option>
                  <option class="period__month-item" value="7">Июль</option>
                  <option class="period__month-item" value="8">Август</option>
                  <option class="period__month-item" value="9">Сентябрь</option>
                  <option class="period__month-item" selected value="10">Октябрь</option>
                  <option class="period__month-item" value="11">Ноябрь</option>
                  <option class="period__month-item" value="12">Декабрь</option>
               </select>
            </div>
            <button class="period__button" type="submit">Принять</button>
            <div class="period__result">
               <div class="period__row hide">
                  <div class="period__column"> День
                     <ul class="period__column-list" id="daylist">

                     </ul>
                  </div>
                  <div class="period__column"> Время
                     <ul class="period__column-list" id="timelist">

                     </ul>
                  </div>
                  <div class="period__column"> Оценка
                     <ul class="period__column-list" id="ratelist">

                     </ul>
                  </div>
               </div>
               <div class="period__average"></div>
            </div>

         </form>

         <h2>Добавить День</h2>
         <form class="add" action="">

            <div class="add__day">
               <label class="add__day-label" for="day-date">Введите число</label>
               <input class="add__day-input" type="number" name="day-date" id="day-date" min="1" max="31">
            </div>
            <div class="add__month">
               <label class="add__month-label" for="month-date">Выберите месяц</label>
               <select class="add__month-input" name="month-date" id="month-date">
                  <option class="add__month-item" value="jan">Январь</option>
                  <option class="add__month-item" value="feb">Февраль</option>
                  <option class="add__month-item" value="mar">Март</option>
                  <option class="add__month-item" value="apr">Апрель</option>
                  <option class="add__month-item" value="may">Май</option>
                  <option class="add__month-item" value="jun">Июнь</option>
                  <option class="add__month-item" value="jul">Июль</option>
                  <option class="add__month-item" value="aug">Август</option>
                  <option class="add__month-item" value="sep">Сентябрь</option>
                  <option class="add__month-item" value="oct">Октябрь</option>
                  <option class="add__month-item" value="nov">Ноябрь</option>
                  <option class="add__month-item" value="dec">Декабрь</option>
               </select>
            </div>
            <div class="add__minutes">
               <label class="add__minutes-label" for="minutes-date">Количество минут</label>
               <input class="add__minutes-input" type="text" name="minutes-date" id="minutes-date" maxlength="3">
            </div>
            <div class="add__rate">
               <label class="add__rate-label" for="rate-date">Оцените день</label>
               <select class="add__rate-input" name="rate-date" id="rate-date">
                  <option class="add__rate-item" value="1">1</option>
                  <option class="add__rate-item" value="2">2</option>
                  <option class="add__rate-item" value="3">3</option>
                  <option class="add__rate-item" value="4">4</option>
                  <option class="add__rate-item" value="5">5</option>
               </select>
            </div>
            <button class="add__button" type="submit">Добавить</button>
         </form>
      </main>
      <footer class="footer"></footer>
   </div>
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
